Forms attributes---
 Enctype <!-- Specifies how the form-data should be encoded when submitting it to the server.-->
    <form enctype="application/x-www-form-urlencoded"></form>
    <!-- The default value -->
    <!-- All characters are encoded before sent (spaces are converted to "+" symbols, and special characters are converted to ASCII HEX values) -->

    <form enctype="multipart/form-data"></form>
    <!-- No characters are encoded-->
    <!-- This value is required when you are using forms that have a file upload control -->

    <form enctype="text/plain"></form>
    <!-- Spaces are converted to "+" symbols, but no special characters are encoded-->

 Method <!-- Specifies how to send form-data (the form-data is sent to the page specified in the action attribute -->
<!-- The form-data can be sent as URL variables (with method="get") or as HTTP post transaction (with method="post"). -->
    <form method="GET"></form>
    <!-- Appends form-data into the URL in name/value pairs -->
    <!-- Max URL length 3000 characters -->
    <!-- Don't use GET to send sensitive data! (will be visible in the URL) -->
    <!-- Useful for form submissions where a user wants to bookmark the result -->

    <form method="POST"></form>
    <!-- Appends form-data inside the body of the HTTP request (data is not shown is in URL) -->
    <!-- Has no size limitations -->
    <!-- Form submissions with POST cannot be bookmarked -->

 Action <!-- Specifies where to send the form-data when a form is submitted. -->
<!-- Example: On a submit, form-data could be sent to a file named "/action_page.php" (to process the input)-->
    <form action="/uriLocation.php"></form>

 for

Input attributes---
 Type
<!-- Simple box that gets input from client -->
    <input type="text">
    <!-- text input -->

    <input type="submit">
    <!-- Will submit the form data from <form> -->

    <input type="number">
    <!-- Number input -->

    <input type="password">
    <!-- Password input -->
 
 id
<!-- An identifier for a element, can be accessed with # in CSS -->

 name
<!-- This attribute is used to refer to elements in JS or refer form data after a form is submitted -->
<!-- Only form elements with a name attribute will have their data passed when submitting a form -->
        <input name="anyName123">
        <!-- This is one of the names of formData children from qs.parse(requestBody)-->

 value
<!-- Is the initial value of, text of, or a value associated with an element.-->
